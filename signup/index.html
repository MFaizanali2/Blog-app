<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="wrapper">
        <form>
            <h1>Account Signup</h1>
            <!-- <div class="input-box">
                <input type="text" placeholder="User Name" id="">
                <i class='bx bxs-user'></i>
            </div> -->
            <div class="input-box">
                <input type="email" placeholder="User Email" id="userEmail">
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="User password" id="userPassword">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <!-- <a href="../dashboard/index.html">login</a> -->

            <button id="signUpBtn" class="btn">Continue</button>
        </form>
    </div>

    <script src="./script.js" type="module"></script>
    <script src="../firebase.js" type="module"></script>

</body>

</html>
